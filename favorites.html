<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiibo Finder Favorites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="src/main.js" type="module"></script>
    <script src="src/favorites.js" type="module"></script>
    <style>
        #element-card-holder
        {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
            grid-gap: 0.5em;
        }
    </style>
</head>
<body>
    <section class="section has-background-danger-dark">
        <div class="container">
            <div class="px-1 py-1">
                <div class="has-background-info mr-1 p-1"> 
                    <div class="is-large p-4">
                        <!-- Page Title -->
                        <div class="title has-text-light">
                            Amiibo Finder Favorites
                        </div>
                        
                        <!-- Page Description  -->
                        <div class="box mt-2">
                            <h2 class="subtitle has-text-weight-bold mb-0">
                                Instructions
                            </h2>
                            <ol>
                                <li>Checkout your favorite amiibos below!</li>
                            </ol>
                            <button 
                                id="btn-clear-favorites"
                                class="button is-primary" 
                                title="Clear the favorites list!"
                            >
                                Clear All Favorites!
                            </button>
                        </div>
                
                        <!-- Dynamic Page Section -->
                        <div class="box has-background-info-dark"> 
                            <div class="is-large p-1">
                                <p id="element-status" class="has-text-warning mb-2">
                                    No favorites yet
                                </p>
                                
                                <!-- Favorites Go Here! -->
                                <div id="element-card-holder"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <wc-footer></wc-footer>
</body>
</html>
