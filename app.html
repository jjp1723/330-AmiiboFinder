<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiibo Finder App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="styles/default-styles.css">

    <style>
        select#field-limit
        {
            width:2.5rem;
        }
        h2.subtitle
        {
            font-family:'Underdog',sans-serif;
        }
        #element-card-holder
        {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
            grid-gap: 0.5em;
        }
    </style>

    <script src="src/main.js" type="module"></script>
    <script src="src/app.js" type="module"></script>
</head>
<body>
    <section class="section has-background-danger-dark">
        <div class="container">
            <div class="px-1 py-1">
                <div class="mr-1 p-1">
                    <div class="is-large p-4">
                        <!-- Page Title -->
                        <div class="title has-text-light">
                            Amiibo Finder App
                        </div>
                        
                        <!-- Page Description  -->
                        <div class="box mt-2">
                            <p class="mb-5">
                                - Choose a character and how many amiibos you'd like to see<br>
                                - Then click the button to start the search!
                            </p>

                            <!-- Controls -->
                            <div id="box-controls" class="box">
                                <div class="control is-inline-block mr-3">
                                    <span class="subtitle has-text-weight-bold">Character:</span>
                                    <input id="input" type="text" value="Mario">
                                </div>

                                <div class="control is-inline-block">
                                    <span class="subtitle has-text-weight-bold">Number of results:</span>
                                    <select id="field-limit" class="select is-primary is-small">
                                        <option value="1">1</option>
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                    </select>
                                </div>

                                <div class="control is-inline-block ml-6">
                                    <button id="btn-search" class="button is-primary is-medium" title="Search for some dog pictures!">
                                        Search!
                                    </button>
                                </div>

                                <div class="control is-inline-block ml-6">
                                    <button id="btn-clear-all" class="button is-warning is-medium" title="Clear all results!">
                                        Clear All Results!
                                    </button>
                                </div>
                            </div>
                        </div>
                
                        <!-- Dynamic Page Section -->
                        <div class="box has-background-info-dark">
                            <div class="is-large p-1">
                                <h2 class="subtitle has-text-weight-bold mb-2 mt-0 has-text-light">
                                    My Results
                                </h2>
                                <p id="element-status" class="has-text-warning mb-2">
                                    Click the <b>Search</b> button to view amiibos
                                </p>

                                <!-- Search Results go Here! -->
                                <div id="element-card-holder"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <wc-footer></wc-footer>
</body>
</html>
